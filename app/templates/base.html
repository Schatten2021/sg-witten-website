<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1359a21f27.js" crossorigin="anonymous"></script>
        <link rel="icon shortcut" href="/static/img/favicon.png">
        <title>{% block title %}
        	SG Witten - Homepage
        {% endblock %}</title>
        {% block head %}

        {% endblock %}
    </head>
    <body>
    <div id="nav">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="navbar-brand" href="/"><img src="/static/img/Logo.png" alt="SG-Witten Logo (Home)" style="height: inherit"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mg-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/Turniere">Vereinsturniere</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mannschaftsbetrieb</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stadtmeisterschaften</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sparkassen Open</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vorstand</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="content">
        {% block body %}

        {% endblock %}
    </div>
    <div id="scripts">
        {% block javascript %}

        {% endblock %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/static/js/base.js"></script>
    </div>
    </body>
</html>
