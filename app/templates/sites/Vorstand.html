{% extends "base.html" %}
{% block body %}
	<h1>Vorstand</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Titel</th>
                <th scope="col">Name</th>
                <th scope="col">E-Mail</th>
            </tr>
        </thead>
        <tbody>
        {% for role in roles %}
            <tr>
                <td>{{ role.titel }}</td>
                <td>{% if role.person != None %}{{ role.person.name }}, {{ role.person.surname }}{% else %}---{% endif %}</td>
                <td><a href="mailto:{{ role.email }}">{{ role.email }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
