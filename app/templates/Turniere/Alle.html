{% extends "base.html" %}
{% block body %}
    <h1>Turnier&uuml;bersicht</h1>
    <table class="table">
        <tr>
            <th scope="col">Turnier</th>
        </tr>
        {% for cup in cups %}
        	<tr>
                <td>
                    <a href="/Turniere/{{ cup.id }}">{{ cup.name }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
