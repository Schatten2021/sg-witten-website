{% extends "base.html" %}
{% block body %}
    <h1>Turnier&uuml;bersicht</h1>
    <table class="table">
        <tr>
            <th scope="col">Turnier</th>
            <th scope="col">Datum</th>
        </tr>
        {% for cup in cups %}
        	<tr>
                <td>{{ cup.name }}</td>
                <td>{{ cup.date.strftime("%d.%m.%Y") }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
